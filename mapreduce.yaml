api_version: '1'
application: codereview-hr
basic_scaling:
  max_instances: '10'
default_expiration: 7d
env_variables:
  DJANGO_SETTINGS_MODULE: settings
handlers:
- login: admin
  script: backends.app
  secure: optional
  url: /_ah/(start|stop)
includes:
- mapreduce/include.yaml
libraries:
- name: django
  version: '1.4'
- name: webapp2
  version: 2.5.2
module: mapreduce
runtime: python27
threadsafe: false
version: use-version-arg
